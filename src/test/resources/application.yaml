#######################################################################################################################
# Spring Testing
#######################################################################################################################
spring:
  profiles:
    active: test

#######################################################################################################################
# Data Sources
#######################################################################################################################
spring:

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
