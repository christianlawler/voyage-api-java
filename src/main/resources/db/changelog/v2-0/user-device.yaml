databaseChangeLog:
  - changeSet:
      id: v2.0-user-device-table-create
      author: Voyage
      changes:
        - createTable:
            tableName: user_device
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: user
                    referencedColumnName: id
              - column:
                  name: device_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: device
                    referencedColumnName: id
              - column:
                  name: serial_number
                  type: nvarchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
  - changeSet:
      id: v2.0-user-device-demo
      author: Voyage
      changes:
        - insert:
            tableName: user_device
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: device_id
                  valueNumeric: 1
              - column:
                  name: serial_number
                  value: 12223345566
              - column:
                  name: expiration_date
                  valueDate: ${future}
              - column:
                  name: created_by
                  value: super
              - column:
                  name: created_date
                  valueDate: ${now}
              - column:
                  name: last_modified_by
                  value: super
              - column:
                  name: last_modified_date
                  valueDate: ${now}
              - column:
                  name: is_deleted
                  valueBoolean: false
        - insert:
            tableName: user_device
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: device_id
                  valueNumeric: 2
              - column:
                  name: serial_number
                  value: GC445586998
              - column:
                  name: expiration_date
                  valueDate: ${future}
              - column:
                  name: created_by
                  value: super
              - column:
                  name: created_date
                  valueDate: ${now}
              - column:
                  name: last_modified_by
                  value: super
              - column:
                  name: last_modified_date
                  valueDate: ${now}
              - column:
                  name: is_deleted
                  valueBoolean: false
        - insert:
            tableName: user_device
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: device_id
                  valueNumeric: 3
              - column:
