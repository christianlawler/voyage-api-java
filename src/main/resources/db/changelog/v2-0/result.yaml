databaseChangeLog:
  - changeSet:
      id: v2.0-result-table-create
      author: Voyage
      changes:
        - createTable:
            tableName: result
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: user
                    referencedColumnName: id
              - column:
                  name: result_type_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: result_type
                    referencedColumnName: id
              - column:
                  name: health_organization_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: health_organization
                    referencedColumnName: id
              - column:
                  name: user_device_id
                  type: int
                  constraints:
                    nullable: true
                    referencedTableName: user_device
                    referencedColumnName: id
              - column:
                  name: value
                  type: number
                  constraints:
                    nullable: false
              - column:
                  name: result_method
                  type: nvarchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: entry_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: nvarchar(200)
                  constraints:
                    nullable: true
              - column:
                  name: is_valid
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
  - changeSet:
      id: v2.0-result-demo
      author: Voyage
      changes:
        - insert:
            tableName: result
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: result_type_id
                  valueNumeric: 1
              - column:
                  name: health_organization_id
                  valueNumeric: 1
              - column:
                  name: user_device_id
                  valueNumeric: 1
              - column:
                  name: value
                  valueNumeric: 2.5
              - column:
                  name: result_method
                  value: LAB
              - column:
                  name: entry_date
                  valueDate: ${now}
              - column:
                  name: comment
                  value: Kept to the same diet with no changes.  Stopped alcohol entirely for the week.
              - column:
                  name: is_valid
                  valueBoolean: true
              - column:
                  name: created_by
                  value: super
              - column:
                  name: created_date
                  valueDate: ${now}
              - column:
                  name: last_modified_by
                  value: super
              - column:
                  name: last_modified_date
                  valueDate: ${now}
              - column:
                  name: is_deleted
                  valueBoolean: false
        - insert:
            tableName: result
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: result_type_id
                  valueNumeric: 2
              - column:
                  name: health_organization_id
                  valueNumeric: 1
              - column:
                  name: user_device_id
                  valueNumeric: 2
              - column:
                  name: value
                  valueNumeric: 105
              - column:
                  name: result_method
                  value: SELF
              - column:
                  name: entry_date
                  valueDate: ${now}
              - column:
                  name: comment
                  value: Kept to the same diet with no changes.  Stopped alcohol entirely for the week.
              - column:
                  name: is_valid
                  valueBoolean: true
              - column:
                  name: created_by
                  value: super
              - column:
                  name: created_date
                  valueDate: ${now}
              - column:
                  name: last_modified_by
                  value: super
              - column:
                  name: last_modified_date
                  valueDate: ${now}
              - column:
                  name: is_deleted
                  valueBoolean: false
