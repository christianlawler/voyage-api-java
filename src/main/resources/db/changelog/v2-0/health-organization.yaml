databaseChangeLog:
  - changeSet:
      id: v2.0-health-organization-table-create
      author: Voyage
      changes:
        - createTable:
            tableName: health_organization
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: nvarchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: main_phone_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: nvarchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: nvarchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: logo_url
                  type: nvarchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: is_enabled
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false              
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
  - changeSet:
      id: v2.0-health-organization-demo
      author: Voyage
      changes:
        - insert:
            tableName: health_organization
            columns:
              - column:
                  name: name
                  value: Bassett Healthcare Networks
              - column:
                  name: main_phone_number
                  value: 123-1233-1333
              - column:
                  name: city
                  value: Albany
              - column:
                  name: state
                  value: NY
              - column:
                  name: logo_url
                  value: /logo/basset-healthcare-networks.ico
              - column:
                  name: is_enabled
                  valueBoolean: true
              - column:
                  name: created_by
                  value: super
              - column:
                  name: created_date
                  valueDate: ${now}
              - column:
                  name: last_modified_by
                  value: super
              - column:
                  name: last_modified_date
                  valueDate: ${now}
              - column:
                  name: is_deleted
                  valueBoolean: false
        - insert:
            tableName: health_organization
            columns:
              - column:
                  name: name
                  value: Northwell Health
              - column:
                  name: main_phone_number
                  value: 123-1233-1333
              - column:
                  name: city
                  value: New York
              - column:
                  name: state
                  value: NY
              - column:
                  name: logo_url
                  value: /logo/northwell-health.ico
              - column:
                  name: is_enabled
                  valueBoolean: true
              - column:
                  name: created_by
                  value: super
              - column:
                  name: created_date
                  valueDate: ${now}
              - column:
                  name: last_modified_by
                  value: super
              - column:
                  name: last_modified_date
                  valueDate: ${now}
              - column:
                  name: is_deleted
                  valueBoolean: false
