databaseChangeLog:
  - changeSet:
      id: v2.0-notification-table-create
      author: Voyage
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: user
                    referencedColumnName: id
              - column:
                  name: json_info
                  type: nvarchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: is_new
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
  - changeSet:
      id: v2.0-notification-demo
      author: Voyage
      changes:
        - insert:
            tableName: notification
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: json_info
                  value: '{"titleImageUrl":"/","title":"PT /INR Due","description":"Coag-Sense","datetime":"2020-07-27T08:00:00","completable":"true","isComplete":"false","targetUrl":"/"}'
              - column:
                  name: is_new
                  valueBoolean: true
              - column:
                  name: created_by
                  value: super
              - column:
                  name: created_date
                  valueDate: ${now}
              - column:
                  name: last_modified_by
                  value: super
              - column:
                  name: last_modified_date
                  valueDate: ${now}
              - column:
                  name: is_deleted
                  valueBoolean: false
