databaseChangeLog:
  - changeSet:
      id: v1.0-user-table-create
      author: Rob Louie
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_enabled
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_expired
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_credentials_expired
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_locked
                  type: bit(1)
                  constraints:
                    nullable: false

  - changeSet:
      id: v1.0-user-seed-users
      author: Rob Louie
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: first_name
                  value: Super
              - column:
                  name: last_name
                  value: User
              - column:
                  name: username
                  value: super
              - column:
                  name: email
                  value: super@user.com
              - column:
                  name: is_enabled
                  valueBoolean: true
              - column:
                  name: is_account_expired
                  valueBoolean: false
              - column:
                  name: is_credentials_expired
                  valueBoolean: false
              - column:
                  name: is_account_locked
                  valueBoolean: false
        - insert:
            tableName: user
            columns:
              - column:
                  name: first_name
                  value: Readonly
              - column:
                  name: last_name
                  value: User
              - column:
                  name: username
                  value: readonly
              - column:
                  name: email
                  value: readonly@user.com
              - column:
                  name: is_enabled
                  valueBoolean: true
              - column:
                  name: is_account_expired
                  valueBoolean: false
              - column:
                  name: is_credentials_expired
                  valueBoolean: false
              - column:
                  name: is_account_locked
                  valueBoolean: false
        - insert:
            tableName: user
            columns:
              - column:
                  name: first_name
                  value: Standard
              - column:
                  name: last_name
                  value: User
              - column:
                  name: username
                  value: standard
              - column:
                  name: email
                  value: standard@user.com
              - column:
                  name: is_enabled
                  valueBoolean: true
              - column:
                  name: is_account_expired
                  valueBoolean: false
              - column:
                  name: is_credentials_expired
                  valueBoolean: false
              - column:
